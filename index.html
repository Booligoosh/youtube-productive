<iframe width="560" height="315" id="iframe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<script>
const searchParams = new URLSearchParams(location.search)
const videoId = searchParams.get('v')
if (!videoId) alert('Please add ?v=... to the URL!')
iframe.src = `https://www.youtube.com/embed/${videoId}`
</script>
<style>
* { box-sizing: border-box }
body { margin: 0 }
iframe {
  width: 100vw;
  height: 100vh;
}
</style>
