<link rel="icon" href="/favicon.svg" />
<iframe
  width="560"
  height="315"
  id="iframe"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
<script>
  const searchParams = new URLSearchParams(location.search);
  const videoId = searchParams.get("v");
  if (!videoId) alert("Please add ?v=... to the URL!");
  iframe.src = `https://www.youtube.com/embed/${videoId}`;
  // https://stackoverflow.com/a/5155064
  fetch(
    `https://cors-anywhere.herokuapp.com/https://www.youtube.com/oembed?url=http://www.youtube.com/watch?v=${videoId}&format=json`
  )
    .then(r => r.json())
    .then(data => (document.title = `${data.title} - YouTube productive`));
</script>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: black;
  }
  iframe {
    width: 100vw;
    height: 100vh;
  }
</style>
